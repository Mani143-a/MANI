<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Air Pollution Awareness</title>
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

    /* Background */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f4f7, #b2c9d9);
      color: #333;
    }

    /* Container */
    .contact-container {
      width: 90%;
      max-width: 800px;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    /* Heading */
    .contact-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #4a8fa3;
      font-size: 1.8rem;
    }

    /* Contact Info */
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
      font-size: 1rem;
      color: #555;
    }

    .contact-info p {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .contact-info p i {
      font-size: 1.2rem;
      color: #4a8fa3;
    }

    /* Contact Form */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Submit Button */
    .contact-form button {
      padding: 0.8rem;
      background-color: #4a8fa3;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #3a7291;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Us</h2>

    <div class="contact-info">
      <p><i class="fas fa-phone"></i> Phone: (123) 456-7890</p>
      <p><i class="fas fa-envelope"></i> Email: info@airpollutionawareness.com</p>
      <p><i class="fas fa-map-marker-alt"></i> Address: 123 Green Lane, Cityville</p>
    </div>

    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Font Awesome Icon CDN for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
